<div #toast class="toast m-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-black bg-warning">
        <strong class="me-auto">{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ description }}
    </div>
</div>
